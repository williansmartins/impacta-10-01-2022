<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .ng-invalid.ng-dirty{
            border-color: rgb(236, 25, 25);
        }

        .ng-valid.ng-dirty{
            border-color: rgb(66, 181, 0);
        }
    </style>
</head>
<body ng-app="modulo1" ng-controller="controller1 as ctl">
    <h1>Trabalhando com AngularJS</h1>
    <ul>
        <li>
            <a href="#!"> PÃ¡gina inicial</a>
        </li>
        <li>
            <a href="#!carrega-html"> Carregar arquivo</a>
        </li>
        <li>
            <a href="#!inexistente"> Inexistente</a>
        </li>
    </ul>
    <section ng-view>
        conteudo da view - Inicial
    </section>




    <hr>
    <section class="d-none">
        <h1>Lista de alunos</h1>
        <ul>
            <li ng-repeat="aluno in ctl.alunos">
                <h4 class="btn btn-primary">{{aluno.nome}} <span class="badge bg-danger">{{aluno.curso}}</span></h4>
            </li>
        </ul>
    </section>
    <hr>
    <section class="d-none">
        <form ng-submit="ctl.submit()" name="form1">
            <input type="text" ng-model="ctl.aluno.nome" name="nome" ng-required="true"/><br>
            <span ng-show="form1.nome.$error.required && form1.nome.$dirty">Campo com problema</span>
            <input type="text" ng-model="ctl.aluno.curso" minlength="5" required/><br>
            <br>
            <input type="submit" value="Salvar" ng-disabled="!form1.$valid"/>
            <br>
            <br>

        </form>
    </section>
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
